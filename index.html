<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Page</title>
    <style>
        body {
                font-family: 'Castellar';
                text-align: center;
                margin: 50px;
                background-color: #f8f8f8;
                background-image: url('IT.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

        #subscribe-container {
                display: flex;
            }

        #header-box,
        #subscribe-form {
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin: 0 20px;
                max-width: 400px;
                border: 1px solid #fff;
            }

        #header-box {
                max-width: 600px;
                background-color: #001f3f; 
            }

        h1, h4, h5, #result-message {
                color: #fff; 
                margin-bottom: 10px;
            }

        h4, h5 {
                font-size: 16px;
                line-height: 1.5;
                margin-bottom: 20px;
            }

        #subscribe-form {
                background-color: #001f3f; 
            }

        #subscribe-text {
                margin-bottom: 16px;
                color: #fff; 
            }

        label {
                display: block;
                margin-bottom: 8px;
                color: #fff; 
            }

        input {
                width: calc(100% - 20px);
                padding: 10px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

        button {
                background-color: #4caf50;
                color: #fff;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

        button:hover {
                background-color: #45a049;
            }

        #subscribe-text h5 {
                font-family: 'Castellar', sans-serif;
            }

        #result-message {
                margin-top: 10px;
                color: red;
                font-size: 14px;
            }

    </style>
</head>
<body>
    <div id="subscribe-container">
        <div id="header-box">
            <h1>Tecart Insider</h1>
            <h4>Tecart adalah organisasi yang berasal dari universitas Udayana yang dimana di dalam organisasi ini membahas tentang programming, ui/ux, networking, bisnis, ai, dan algoritma.</h4>
        </div>

        <div id="subscribe-form">
            <div id="subscribe-text">
                <h5>Subscribe untuk buletin bulanan</h5>
            </div>
            <form id="email-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <button type="button" onclick="subscribe()">Subscribe</button>
            </form>
            <div id="result-message"></div>
        </div>
    </div>

    <script>
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function subscribe() {
            const emailInput = document.getElementById('email');
            const resultMessage = document.getElementById('result-message');

            const email = emailInput.value;

            if (isValidEmail(email)) {
                resultMessage.textContent = 'Subscription successful!';
                resultMessage.style.color = 'green';
                document.getElementById('email-form').reset();
            } else {
                resultMessage.textContent = 'Invalid email address';
                resultMessage.style.color = 'red';
            }
        }
    </script>
</body>
</html>
